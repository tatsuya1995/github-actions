name: 'Setup Node.js and Install Dependencies'
description: 'Setup Node.js environment and install npm dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash
